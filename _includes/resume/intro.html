{% for section in blurb %}
    <div class="intro">
      <div class="img">
        <img src="{{ section.picture }}"/>
      </div>
      <div class="contact">
          <address>
            {% for line in section.address %}
              {{ line }}<br>
            {% endfor %}
          </address>
      </div>
      <div style="clear: both;"></div>
    </div>
{% endfor %}
