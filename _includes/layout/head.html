<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="{{ site.description }}">
<meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
<title>{{ site.name }}</title>

<!-- Add to homescreen for Chrome on Android -->
<meta name="mobile-web-app-capable" content="yes">

<!-- Add to homescreen for Safari on iOS -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="{{ site.name }}">

<!-- Tile icon for Win8 (144x144 + tile color) -->
<meta name="msapplication-TileImage" content="images/touch/ms-icon-144x144.png">
<meta name="msapplication-TileColor" content="#3372DF">

<!-- iOS icons -->
<link rel="apple-touch-icon" sizes="144x144" href="images/touch/apple-icon-144x144.png">
<link rel="apple-touch-icon" sizes="114x114" href="images/touch/apple-icon-114x114.png">
<link rel="apple-touch-icon" sizes="72x72" href="images/touch/apple-icon-72x72.png">
<link rel="apple-touch-icon" href="images/touch/apple-icon-57x57.png">

<!-- Generic Icon -->
<link rel="shortcut icon" href="images/touch/apple-icon-57x57.png">

<script src="https://use.fontawesome.com/dc730e3008.js"></script>

<!-- Javascript -->
<script type="text/javascript" src="javascript/jquery.js"></script>
<script type="text/javascript">
    labels = [
    {% for section in site.data.sections %}
        "{{section.id}}",
    {% endfor %}
    ];
</script>
<script type="text/javascript" src="javascript/scroller.js"></script>
<script type="text/javascript" src="javascript/main.js"></script>

<!-- stylesheets -->
<link rel="stylesheet" href="css/h5bp.css">
<link rel="stylesheet" href="css/components.css">
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/custom.css">
